<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindScribe - Mood Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f4f4fa;
      color: #333;
    }
    h1 {
      color: #5e60ce;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e0e0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìù MindScribe - Your Mood Diary</h1>
  <p>Write about your day below. We'll analyze the mood using NLP magic ü™Ñ</p>
  <textarea id="diaryEntry" placeholder="Dear Diary..."></textarea>
  <br />
  <button id="analyzeBtn">Analyze Mood</button>
  <div id="output"></div>

  <!-- Sentiment library from CDN -->
  <script src="https://unpkg.com/sentiment@5.0.2/build/sentiment.min.js"></script>
  <script>
    const sentiment = new Sentiment();

    document.getElementById('analyzeBtn').addEventListener('click', () => {
      const text = document.getElementById('diaryEntry').value.trim();
      const output = document.getElementById('output');

      if (!text) {
        output.innerHTML = "üìå Please write something first!";
        return;
      }

      const result = sentiment.analyze(text);
      const score = result.score;
      let mood = "";

      if (score > 2) {
        mood = "üòÑ You seem happy today.";
      } else if (score < -2) {
        mood = "üò¢ You seem a bit down.";
      } else {
        mood = "üòê Your day feels neutral.";
      }

      output.innerHTML = `
        <strong>Detected Mood:</strong> ${mood}<br/>
        <strong>Sentiment Score:</strong> ${score}
      `;
    });
  </script>
</body>
</html>
